<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" color="primary"></ion-icon>
        </button>
        <ion-title>
            <span ion-text color="primary">Message</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

	<ion-grid no-padding fixed>
		<ion-row>
			<ion-col no-padding col-12>
				<div class="message-header profiles-bg" padding>
					<h5 ion-text color="light" class="fw700">{{message.title}}</h5>
					<p ion-text no-margin color="light">{{message.date | date: 'MM/dd/yyyy'}} âˆ™ by {{message.senderName}}</p>
				</div>

				<div padding-horizontal>
					<p>{{message.message}}</p>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

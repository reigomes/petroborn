<ion-header>
    <ion-navbar>
        <ion-title>
            <span ion-text color="primary">Detalhes do Relatório</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="lightest-bg">
	<ion-grid fixed>
		<ion-row>
			<ion-col>

				<ion-card *ngIf="property.id">
					<ion-card-content class="light-mb">
							<h2 ion-text color="dark" class="card-title">{{property.title}}</h2>
							<p ion-text color="primary">{{property.city}}</p>
					</ion-card-content>

					<ion-list> 
						<ion-item>
								<button ion-button icon-left onclick="window.open('http://obrasim.com.br/Licenses.pdf', '_system', 'location=yes')" clear item-left>
										<ion-icon name="eye"></ion-icon>
										Visualizar Relatório
								</button>
						</ion-item>
								
						<ion-item>
								<ion-icon item-left name="calendar"></ion-icon>
								<h3>Aprovação</h3>
								<ion-note item-right>01/04/2018 13:30</ion-note>
						</ion-item>
						<button ion-item (click)="openBrokerDetail(property.broker)" color="light">
								<ion-avatar item-left>
										<img src="{{property.broker.picture}}"/>
								</ion-avatar>
								<h2 ion-text color="dark" class="fw500">{{property.broker.name}}</h2>
								<p ion-text color="primary">Aprovador</p>
						</button>
					</ion-list>

				</ion-card>
 
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
